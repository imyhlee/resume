            </h1>
                     <h2>(Semyung University, 정보통신학부) 2017219053 이윤호입니다.</h2>
       우선 저의 성장과정을 소개하겠습니다. 어릴때부터 지금까지 부모님은 항상 자기자신을 신뢰하며 사소한 약속이라도 지키는 사람이 되어야 한다고 말씀해주셨습니다.
       이런 부모님의 가르침 덕분에 타인과 한 약속은 물론 스스로 한 작은 약속도 꼭 지키는 습관을 가지게 될 수 있었습니다. 그리고 부모님이 바쁘실때는 이모께서 항상
       사랑으로 돌봐주셨습니다. 덕분에 올바른 방향으로 성장할 수 있었고 사려 깊은 사람이 되었습니다.
